    <main>
        <div class="icons">
            <div class="desktop-icon">
                <div class="icon-logo">
                    <img src="images/GitHub-Mark-32px.png" alt="">
                </div>
                <div class="shortcut-icon"></div>
                <div class="icon-title">
                    <span>Follow me on GitHub!</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px'; 
        });

        document.addEventListener('mouseenter', e => { cursor.style.display = 'block' });
        document.addEventListener('mouseleave', e => { cursor.style.display = 'none' });

        document.getElementsByClassName('desktop-icon')[0].addEventListener('click', e => {
            document.getElementsByClassName('icon-title')[0].classList.add("selected"); 
        });

        document.getElementsByClassName('desktop-icon')[0].addEventListener('dblclick', e => {
            window.open('https://github.com/javadhamidi', '_blank');
            win.focus();
        });
    </script>
