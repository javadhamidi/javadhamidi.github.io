
<!DOCTYPE HTML>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Javad Hamidi | Portfolio Site</title>

    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" type="image/png" href="images/favicon.png"/>
</head>

<body>
    <img id="cursor" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAATBAMAAABW2/GaAAAAAXNSR0IArs4c6QAAABVQTFRFAAAAFRUVOzs7T09PYmJiFRUV/v7+1uwq8AAAAAV0Uk5TAAAAAADCawaxAAAAVElEQVQI1yXNwQ3AMAhDUbIBUdUBOkoPGSBq4g1g/xGCXS5PX0Jg042zX4GlRCiRSqQSqSyYBZNUklw/oZW9C8TT69jIydN3fl6PLoRb90bM2lh+AJIVG1GXP3/bAAAAAElFTkSuQmCC" alt="">

    <main>
        <div class="icons">
            <div class="desktop-icon" ondblclick="window.open('https://github.com/javadhamidi', '_blank'); window.focus();">
                <div class="icon-logo">
                    <img src="images/GitHub-Mark-32px.png" alt="">
                </div>
                <div class="shortcut-icon"></div>
                <div class="icon-title">
                    <span>Follow me on GitHub!</span>
                </div>
            </div>
            <div class="desktop-icon">
                <div class="icon-logo">
                    <img src="images/pdf-icon.png" alt="">
                </div>
                <div class="icon-title">
                    <span>Javad Hamidi Resume.pdf</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const cursor = document.getElementById('cursor');
        const desktop_icons = document.getElementsByClassName('desktop-icon');

        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px'; 
        });

        document.addEventListener('mouseenter', e => { cursor.style.display = 'block' });
        document.addEventListener('mouseleave', e => { cursor.style.display = 'none' });

        for (let index = 0; index < desktop_icons.length; index++) {
            desktop_icons[index].addEventListener('click', e => {
                for (let index = 0; index < desktop_icons.length; index++) 
                    document.getElementsByClassName('icon-title')[index].classList.remove("selected"); 

                document.getElementsByClassName('icon-title')[index].classList.add("selected"); 
            });
        }
    </script>

</body>
</html>
